<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
        <title>Todo | {{ title }}</title>
    {% else %}
        <title>Todo</title>
    {% endif %}
</head>
<body>
    <h3>Todo App</h3>

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}

        <input type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
        <div>
            <a href="{% url 'update-task' task.id %}">Update</a>
            <a href="{% url 'delete-task' task.id %}">Delete</a>

            {% if task.complete == True %}
                <strike>{{ task }}</strike>
            {% else %}
                <span>{{ task }}</span>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
